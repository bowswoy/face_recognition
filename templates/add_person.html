<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>WE674 Class Project</title>
    {% include "_head_script.html" %}
</head>

<body class="d-flex flex-column h-100">
    <header class="bg-black">
        <div class="container">
            {% include "_nav_menu.html" %}
        </div>
    </header>

    <main class="flex-shrink-0 mt-5">
        <div class="container">
            {% include "_intro.html" %}

            <h3>Add Person</h3>
            <div class="row">
                <div class="col-12">
                    <form class="form" method="post" action="/add_person_submit">
                        <div class="mb-3">
                            <label for="p_id" class="form-label">No. <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="p_id" name="p_id" value="{{ new_person_id }}"
                                readonly>
                        </div>
                        <div class="mb-3">
                            <label for="p_name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="p_name" name="p_name" placeholder="Name"
                                required autofocus>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Continue</button>
                            <a href="/" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-light">&copy; WE674</span>
        </div>
    </footer>
    {% include "_footer_script.html" %}
</body>

</html>
